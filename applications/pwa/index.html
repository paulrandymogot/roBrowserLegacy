						version: 25,
						langtype: 12,
						packetver: 20211103,
						renewal: false,
						worldMapSettings: { episode: 12 },
						packetKeys: false,
						socketProxy: 'ws://192.168.100.128:5999/',
						adminList: [2000002]
					},
					// ADD PUBLIC TEST SERVERS HERE WITH _M _F REGISTRATION
				],
				packetDump: false,
				skipServerList: true,
				skipIntro: true,
				aura: {},
				autoLogin: [],

				calculateHash: false,
				CameraMaxZoomOut: 2,
				charBlockSize: 0,
				clientHash: null,

				enableCheckAttendance: true,
				enableDmgSuffix: false,

				saveFiles: true,
				ThirdPersonCamera: false,
			};
			var RO = new ROBrowser(ROConfig);
			RO.start();
		}

		var getJSON = function (url, callback) {
			var xhr = new XMLHttpRequest();
			xhr.open('GET', url, true);
			xhr.responseType = 'json';
			xhr.onload = function () {
				var status = xhr.status;
				if (status === 200) {
					callback(null, xhr.response);
				} else {
					callback(status, xhr.response);
				}
			};
			xhr.send();
		};

		window.addEventListener("load", function () {
			//Get latest GIT hash first then initialize
			getJSON('https://api.github.com/repos/MrAntares/roBrowserLegacy/commits/master',
				function (err, data) {
					var gitHash = 'NO_INFO';
					if (err !== null) {
						console.warn("Error reading latest GIT hash.");
					} else {
						if (data && data.sha) {
							gitHash = data.sha;
							console.log("Latest GIT hash: " + gitHash);
						} else {
							console.warn('No hash found in response');
						}
					}
					initialize(gitHash);
				});
		}, false);
	</script>
